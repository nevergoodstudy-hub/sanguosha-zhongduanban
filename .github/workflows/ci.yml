# GitHub Actions CI 工作流
# 三国杀项目持续集成配置 (Phase C 测试加固更新)

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  # 代码质量检查
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - run: pip install ruff
      - run: ruff check . --config pyproject.toml

  # 类型检查
  typecheck:
    name: Type Check (MyPy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - run: |
          pip install mypy rich colorama textual websockets
      - run: mypy game/ ai/ ui/ net/ --config-file pyproject.toml --ignore-missing-imports || true

  # 单元测试 + 集成测试 + 覆盖率
  test:
    name: Test (Python ${{ matrix.python-version }} / ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.12', '3.14']
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest-randomly hypothesis
      - name: Run tests with coverage
        run: >
          python -m pytest tests/ -v --tb=short
          --cov=game --cov=ai --cov=ui --cov=net
          --cov-report=term-missing
          --cov-report=xml:coverage.xml
          --junitxml=junit.xml
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            coverage.xml
            junit.xml

  # 构建检查
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - run: pip install build
      - run: python -m build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # Windows EXE 构建 (仅 main 分支)
  build-exe:
    name: Build Windows EXE
    needs: [lint, typecheck, test]
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - run: |
          pip install -r requirements.txt
          pip install textual websockets pyinstaller
      - run: pyinstaller --onefile --name sanguosha main.py
      - uses: actions/upload-artifact@v4
        with:
          name: sanguosha-exe
          path: dist/sanguosha.exe

  # 导入检查
  import-check:
    name: Import Check
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - run: pip install rich colorama textual websockets
      - run: python -c "import game; import ai; import ui; import net; print('All modules OK')"
