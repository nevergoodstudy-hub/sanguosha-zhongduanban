# GitHub Actions CI 工作流
# 三国杀项目持续集成配置

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  # 代码质量检查: lint + 格式检查
  lint:
    name: Lint & Format (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - run: pip install ruff
      - name: Ruff lint
        run: ruff check . --config pyproject.toml --output-format=github
      - name: Ruff format check
        run: ruff format --check . --config pyproject.toml

  # 类型检查
  typecheck:
    name: Type Check (MyPy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - run: pip install mypy rich colorama textual websockets
      - run: mypy game/ ai/ ui/ net/ --config-file pyproject.toml

  # 单元测试 + 集成测试 + 覆盖率 (三平台)
  test:
    name: Test (Python ${{ matrix.python-version }} / ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.14']
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest-randomly hypothesis
      - name: Run tests with coverage
        run: >
          python -m pytest tests/ -v --tb=short
          --cov=game --cov=ai --cov=ui --cov=net
          --cov-report=term-missing
          --cov-report=xml:coverage.xml
          --junitxml=junit.xml
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            coverage.xml
            junit.xml

  # 安全扫描
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pip-audit bandit
      - name: Dependency vulnerability audit
        run: pip-audit
      - name: Static security analysis (Bandit)
        run: bandit -r game/ ai/ net/ -ll -ii

  # 构建检查
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - run: pip install build
      - run: python -m build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # 多平台 EXE 构建 (仅 main 分支)
  build-exe:
    name: Build ${{ matrix.platform.name }}
    needs: [lint, typecheck, test]
    runs-on: ${{ matrix.platform.os }}
    if: github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Windows EXE
            os: windows-latest
            build_name: sanguosha-windows-amd64
          - name: Linux Binary
            os: ubuntu-latest
            build_name: sanguosha-linux-amd64
          - name: macOS Binary
            os: macos-latest
            build_name: sanguosha-macos-amd64
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - run: pip install rich textual websockets pyinstaller
      - run: python build.py --name ${{ matrix.platform.build_name }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.build_name }}
          path: dist/${{ matrix.platform.build_name }}*

  # 导入检查
  import-check:
    name: Import Check
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - run: pip install rich colorama textual websockets
      - run: python -c "import game; import ai; import ui; import net; print('All modules OK')"
