name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Windows
            os: windows-latest
            build_name: sanguosha-windows-amd64
            artifact: sanguosha-windows-amd64.exe
          - name: Linux
            os: ubuntu-latest
            build_name: sanguosha-linux-amd64
            artifact: sanguosha-linux-amd64
          - name: macOS
            os: macos-latest
            build_name: sanguosha-macos-amd64
            artifact: sanguosha-macos-amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python 3.14
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install rich textual websockets pyinstaller

      - name: Build with PyInstaller
        run: |
          python build.py --name ${{ matrix.platform.build_name }}

      - name: Verify build output
        shell: bash
        run: |
          echo "=== dist/ contents ==="
          ls -la dist/
          echo "=== Build OK ==="

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact }}
          path: dist/${{ matrix.platform.build_name }}*

